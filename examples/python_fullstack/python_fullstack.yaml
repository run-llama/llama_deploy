name: MyDeployment

control-plane:
  port: 8000

default-service: agentic_workflow

services:
  agentic_workflow:
    name: Agentic Workflow
    source:
      type: local
      name: ./workflows
    path: workflows:agentic_w

  rag_workflow:
    name: RAG Workflow
    source:
      type: local
      name: ./workflows
    path: workflows:rag_w
